<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活动中心 - 游戏攻略世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .back-to-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6d28d9;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-home:hover {
            transform: translateY(-5px);
            background: #4c1d95;
        }

        .events-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .events-header {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .event-card {
            background: #1e293b;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .event-card:hover {
            transform: translateY(-5px);
        }

        .event-banner {
            width: 100%;
            height: 150px;
            background: linear-gradient(45deg, #6d28d9, #4c1d95);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.5rem;
        }

        .event-content {
            padding: 1.5rem;
        }

        .event-date {
            color: #6d28d9;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .event-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .event-status {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            margin-top: 1rem;
        }

        .status-active {
            background: #059669;
        }

        .status-upcoming {
            background: #d97706;
        }
    </style>
</head>

<body>
    <a href="../游戏合.html" class="back-to-home">🏠</a>
    <div class="events-container">
        <div class="events-header">
            <h1>活动中心</h1>
            <p>参与社区活动，赢取丰厚奖励</p>
        </div>

        <div class="events-grid">
            <div class="event-card">
                <div class="event-banner">🏆</div>
                <div class="event-content">
                    <div class="event-date">2024.12.28 - 2025.01.10</div>
                    <h3 class="event-title">年终挑战赛</h3>
                    <p>参与年度Boss挑战赛，争夺最强玩家称号</p>
                    <span class="event-status status-active">正在进行</span>
                </div>
            </div>

            <div class="event-card">
                <div class="event-banner">🎮</div>
                <div class="event-content">
                    <div class="event-date">2025.01.15 - 2025.01.20</div>
                    <h3 class="event-title">新手指导活动</h3>
                    <p>资深玩家在线指导，帮助新手快速上手</p>
                    <span class="event-status status-upcoming">即将开始</span>
                </div>
            </div>
            <!-- 更多活动卡片 -->
        </div>
    </div>
</body>

</html>
