<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>玩家攻略 - 游戏攻略世界</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Microsoft YaHei", sans-serif;
            background-color: #0f172a;
            color: #e2e8f0;
            line-height: 1.6;
        }

        .nav {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(15, 23, 42, 0.95);
            padding: 1rem;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }

        .back-to-home {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: #6d28d9;
            color: white;
            padding: 1rem;
            border-radius: 50%;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .back-to-home:hover {
            transform: translateY(-5px);
            background: #4c1d95;
        }

        .guides-container {
            max-width: 1200px;
            margin: 80px auto 0;
            padding: 2rem;
        }

        .guides-header {
            background: #1e293b;
            padding: 2rem;
            border-radius: 1rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: #6d28d9;
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
            margin: 1rem;
        }

        .btn:hover {
            background: #4c1d95;
        }

        .guides-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .guide-card {
            background: #1e293b;
            border-radius: 1rem;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .guide-card:hover {
            transform: translateY(-5px);
        }

        .guide-content {
            padding: 1.5rem;
        }

        .guide-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .guide-meta {
            color: #94a3b8;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .tag {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #6d28d9;
            border-radius: 1rem;
            font-size: 0.8rem;
            margin-right: 0.5rem;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="back-to-home">🏠</a>
    <div class="guides-container">
        <div class="guides-header">
            <h1>玩家攻略分享</h1>
            <p>分享你的游戏攻略和心得体会</p>
            <a href="#" class="btn">发布攻略</a>
            <a href="#" class="btn">浏览分类</a>
        </div>

        <div class="guides-grid">
            <div class="guide-card">
                <img src="" alt="攻略图片" class="guide-image">
                <div class="guide-content">
                    <h3 class="guide-title">隐藏boss速通攻略</h3>
                    <div class="guide-meta">
                        <span>作者: 大神玩家</span>
                        <span>发布时间: 2024-12-28</span>
                    </div>
                    <div class="guide-tags">
                        <span class="tag">Boss攻略</span>
                        <span class="tag">视频教学</span>
                    </div>
                </div>
            </div>

            <!-- 更多攻略卡片 -->
        </div>
    </div>
</body>

</html>
